{% extends 'base.html' %}
{% block content %}

<!-- This is quick to write. However it sends sends multiple sql queries everytime
it loops over a user, which is slower to render -->
<h1>User Information</h1>
 <p>
    User's Age: {{ a_user.age }}<br>
    User's Zipcode: {{ a_user.zipcode }}<br>
</p>

<ul>
    {% for rated_item in a_user.ratings %}

    <li>{{ rated_item.movie.movie_title }}: {{ rated_item.score }}</li>

    {% endfor %}
</ul>


{% endblock %}
